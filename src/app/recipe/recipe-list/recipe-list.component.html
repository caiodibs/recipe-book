<div class="row">
    <div class="col-12 m-3">
        <button class="btn btn-success">
            Create new recipe
        </button>
    </div>
    <!-- Recipe List -->
    <div class="col-12">
        <app-recipe-item
        *ngFor="let recipeList of recipes; let i = index"
        [recipes]="recipeList"
        [index]="i"
        ></app-recipe-item>
    </div>
</div>
