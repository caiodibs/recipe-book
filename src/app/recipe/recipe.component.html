  <div class="row">
  <div class="col-md-5 col-sm-12 col-12">
    <app-recipe-list
    (showRecipeItem)="selectedItem = $event"></app-recipe-list>
  </div>
  <div class="col-md-7 col-sm-12 col-12">
    <app-recipe-detail
    *ngIf="selectedItem; else noItem"
    [recipe]="selectedItem"></app-recipe-detail>
    <ng-template #noItem>
      <p>Selecte a Recipe</p>
    </ng-template>
  </div>
  </div>
