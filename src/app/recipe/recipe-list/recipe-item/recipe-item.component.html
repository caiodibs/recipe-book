
<a [routerLink]="[index]" routLinkActive="list-group-item-active"
class="list-group-item list-group-item-action">
    <div class="col-9">
        <h3>{{ recipes.name }}</h3>
        <p>{{ recipes.description }}</p>
    </div>
    <div class="col-3 m-auto">
        <img [src]="recipes.image" alt="Image of a {{ recipes.name }}" class="img-fluid">
    </div>
</a>
