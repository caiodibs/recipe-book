
<a href="#"

(click)="onSelectItem()">

        <h3>{{ recipes.name }}</h3>
        <p>{{ recipes.description }}</p>
    </div>
    <div class="col-3 m-auto">
        <img [src]="recipes.image" alt="Image of a {{ recipes.name }}" class="img-fluid">
    </div>
</a>
