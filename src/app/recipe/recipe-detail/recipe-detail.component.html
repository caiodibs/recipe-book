<div class="row">
    <div class="col-12 pt-3">
        <figure>
            <img [src]="recipe.image" alt="{{recipe.name}}" class="img-fluid">
            <figcaption>{{recipe.name}}</figcaption>
        </figure>
    </div>
    <div class="col-12">
        <div class="btn-group" aria-haspopup="true" aria-expanded="false" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
            <ul class="dropdown-menu">
                <li><a>Add To List</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="col-12">
        {{recipe.description}}
    </div>
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action"
            *ngFor="let ingredientList of recipe.ingredients">
                {{ingredientList.name}} ({{ingredientList.amount}})
            </li>
        </ul>
    </div>
</div>
